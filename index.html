<html> 
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="assets/js/jquery-1.11.2.min.js"></script>
    <link href=' http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
  </head> 

  <body>
    <!-- HEADER -->
    <header>
      <div class="header-inner">
        <div id="logo">
          <a href="">Dyskit</a>
        </div>
        <div id="search">
          <form action="#" method="post" onsubmit="return false;">
            <input type="text" class="form-control focus" data-ta-id="input" placeholder="Rechercher un artiste, une musique, une playlist...">
          </form>
        </div>
        <nav id="header-nav"></nav>
        <div id="upload"><div class="up-icon"></div></div>
      </div>
    </header>

    <!-- LEFT BAR  --> 
    <div id="left-bar" class="grid_3">
      <nav id="usr-nav">
        <ul class="usr-items">
          <li><a href="" class="link menu"><div class="usr-icon usr-profile"></div><span>Mon profil</span></a></li>
          <li><a href="" class="link menu"><div class="usr-icon usr-artists"></div><span>Mes artistes suivis</span></a></li>
          <li><a href="" class="link menu"><div class="usr-icon usr-music"></div><span>Ma musique</span></a></li>
        </ul>
      </nav>

      <nav id="pl-nav">
        <div class="pl-title">
          <span>Mes playlists</span>
          <div class="icon"></div>
          <hr>
        </div>
        <ul class="pl-items">
          <li><div class="pl-icon pl-heart"></div><a href="" class="pl-name">Coup de coeur</a><div class="pl-dl"></div></li>
          <li><div class="pl-icon pl-play"></div><a href="" class="pl-name">Nova Like - Le Grand Mix</a><div class="pl-dl"></div></li>
          <li><div class="pl-icon pl-play"></div><a href="" class="pl-name">Electro-Swing</a><div class="pl-dl"></div></li>
          <li><div class="pl-icon pl-play"></div><a href="" class="pl-name">Folklore Breton</a><div class="pl-dl"></div></li>
        </ul>
      </nav>
    </div>  

    <!-- MAIN CONTAINER  --> 
    <div id="container" class="grid_10">CENTER</div>
    <!-- RIGHT BAR  --> 
    <div id="right-bar" class="grid_3">RIGHT</div>

  </body> 

</html>
